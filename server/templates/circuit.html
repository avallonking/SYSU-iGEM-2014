{%block part %}

        <div id="addCircuit" class="mini ui button"><i class="big expand icon"></i></div>
    </ul>
</div>

            </div>
        </div>
    </div>
    <div class="ui two column divided grid output">

            <div class="column">
                <img class="ui small image" name="output" src="../static/images/circuit/output.png">
                Output
            </div>
            <div class="column">true</div>
        </div>
    </div>
    <li><a></a><span class="ui-icon ui-icon-close" role="presentation">Remove Tab</span></li>
    <div id="circuit" class="ui column divided grid">
        <div class="row">
            <div class="column">
                <div class="two wide column parts">
                </div>
                <div class="small ui button" name="addPart"><i class="big expand icon"></i></div>
            </div>
